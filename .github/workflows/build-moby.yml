name: Build kernel by clang-r383902b
on:
  watch:
    types: [started]

  workflow_dispatch:

jobs:
  build:
    name: Build Kernel by ${{ github.actor }}
    runs-on: ubuntu-22.04-arm
    if: github.event.repository.owner.id == github.event.sender.id
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CI: "false"
    steps:
    - uses: actions/checkout@v4
    - name: Prepare Configuration
      run: |
        echo "ENABLE_NETHUNTER=$(cat $CONFIG_ENV | grep -w "ENABLE_NETHUNTER" | head -n 1 | cut -d "=" -f 2)" >> $GITHUB_ENV
        
    - name: Set swap to 10G
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10

    - name: Setup build kernel environment
      run: |
        echo "BUILD_TIME=$(TZ=Asia/Shanghai date "+%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "DEVICE=$(echo ${{ env.KERNEL_CONFIG }} | sed 's!vendor/!!;s/_defconfig//;s/_user//;s/-perf//')" >> $GITHUB_ENV
        sudo apt-get remove containerd.io -y
        sudo apt-get update
        sudo apt install -y docker.io curl vim git gcc clang
        mkdir -p $GITHUB_WORKSPACE/kernel_workspace

  

    - name: builder docker imges
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone https://github.com/moby/moby.git
        cd moby
        git checkout 1a79695
        docker buildx build -t builder -o type=docker .
          
        

    
    - name: docker list
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/moby
        wget https://github.com/tomxi1997/builder-docker/releases/download/v1/save.sh
        chmod +x save.sh
        ./save.sh
        
      

    
    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: build-
    - name: Upload ${{ env.KERNEL_IMAGE_NAME }}
      if: env.CHECK_FILE_IS_OK == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.KERNEL_IMAGE_NAME }}${{ env.UPLOADNAME }}-${{ env.DEVICE }}-${{ env.BUILD_TIME }}
        path: kernel_workspace/android-kernel/out/arch/${{ env.ARCH }}/boot/${{ env.KERNEL_IMAGE_NAME }}

    - name: Upload docker img
      uses: actions/upload-artifact@v4
      with:
        name: docker-arm64
        path: kernel_workspace/moby/buider-arm64.tar

  
