          echo "âœ… æ ¸å¿ƒä¾èµ–å®‰è£…å®Œæˆï¼ˆå«Artix basestrapå’ŒVoid xbps-installï¼‰"

      - name: Init build env
        run: |
          set -euo pipefail
          DATE_STR="${{ format('{0:YYYYMMdd}', github.run_started_at) }}"
          ROOTFS_NAME="${{ matrix.name }}-${{ matrix.release }}-arm64-${DATE_STR}.rootfs.xz"
