      # -------------------------- æ ¸å¿ƒä¿®å¤ï¼šä¾èµ–å®‰è£…æ­¥éª¤ï¼ˆåˆ é™¤basestrapï¼Œæ‰‹åŠ¨ä¸‹è½½Artixé™æ€ç‰ˆï¼‰ --------------------------
      - name: Install core dependencies
