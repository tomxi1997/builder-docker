          fi

          if [ "$DISTRO_TYPE" = "pardus-like" ]; then
            echo "ğŸš€ å¼€å§‹æ„å»º Pardusï¼š$DISTRO_RELEASE (arm64)"
            import_gpg "$DISTRO_GPG"
            sudo tee "$ROOTFS_MOUNT/etc/apt/sources.list" << EOF_REPO
