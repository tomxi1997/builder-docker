name: Build OP8p kernel
on:
  watch:
    types: [started]

  workflow_dispatch:

jobs:
  build:
    name: Build kernel by ${{ github.actor }}
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CI: "false"
    steps:
    - uses: actions/checkout@v4
    - name: Prepare Configuration
      run: |
        echo "ENABLE_NETHUNTER=$(cat $CONFIG_ENV | grep -w "ENABLE_NETHUNTER" | head -n 1 | cut -d "=" -f 2)" >> $GITHUB_ENV
        
    - name: Set swap to 10G
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10

    - name: Setup build environment
      run: |
        echo "BUILD_TIME=$(TZ=Asia/Shanghai date "+%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "DEVICE=$(echo ${{ env.KERNEL_CONFIG }} | sed 's!vendor/!!;s/_defconfig//;s/_user//;s/-perf//')" >> $GITHUB_ENV
        sudo apt-get update
        sudo apt install -y curl python2 libelf-dev llvm lld wget vim git ccache automake flex lzop bison gperf build-essential zip zlib1g-dev g++-multilib libxml2-utils bzip2 libbz2-dev libbz2-1.0 libghc-bzlib-dev squashfs-tools pngcrush schedtool dpkg-dev liblz4-tool make optipng maven libssl-dev pwgen libswitch-perl policycoreutils minicom libxml-sax-base-perl libxml-simple-perl bc libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z-dev libgl1-mesa-dev xsltproc unzip device-tree-compiler kmod python3 python3-pip
        mkdir -p $GITHUB_WORKSPACE/workspace
        cd $GITHUB_WORKSPACE/workspace
        git clone https://github.com/libxzr/android_kernel_oneplus_sm8250 -b oos11/final 
        git clone https://github.com/libxzr/AnyKernel3 -b op8/11
        git clone https://github.com/kdrag0n/proton-clang.git clang --depth=1
        cd android_kernel_oneplus_sm8250
        git submodule init
        git submodule update
        wget https://github.com/tomxi1997/builder-docker/releases/download/V4/horizon_build.sh
        sudo chmod +x *.sh
     

  

    - name: build kernel
      run: |
        cd $GITHUB_WORKSPACE/workspace/android_kernel_oneplus_sm8250
        bash horizon_build.sh op8p -c
    
               

    - name: Upload kernel
      uses: actions/upload-artifact@v4
      with:
        name: OP8p
        path: workspace/*.zip

  
